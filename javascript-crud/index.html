<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<body>
<div class="container m-5">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
       <div class="row">
           <div class="col-6">
            <input type="text" id="add-name" placeholder="Agregar ciudad" class="form-control">
           </div>
           <div class="col-4">
            <input type="submit" value="Agregar" class="btn btn-primary">
           </div>
       </div>
    </form>
      <section class="mt-5">
        <div id="modificacion" role="aria-hidden">
            <form action="javascript:void(0);" method="POST" id="guardar_ediccion">
              <div class="row">
                  <div class="col-4">
                    <input type="text" id="edit-name"  class="form-control">
                  </div>
                  <div class="col-4">
                    <input type="submit" value="Modificar" class="btn btn-warning" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
                  </div>
              </div>
            </form>
          </div>
      </section>
      
      <p id="contador"></p>
      
      <div class="row">
          <div class="col-6">
            <table class="table">
                <tr scope="col">
                  <th>Nombre de ciudad</th>
                </tr>
                  <tbody id="ciudades">
                  </tbody>
              </table>
          </div>
      </div>
</div>
<script src="main.js"></script>
</body>
</html>
